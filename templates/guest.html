{% extends "layout.html" %}
{% block body %}
<!-- page header-->
 <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/post2-bg.jpg') }}')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1>Welcome to Guest Panel</h1>
              <span class="subheading">Add your posts</span>
            </div>
          </div>
        </div>
      </div>
    </header>
     <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">

          <h1>Basic actions</h1>
          <hr>
   <a href="/dashboard"> <button class="btn btn-dark">DASHBOARD HOME</button></a>
   <h1>Add Post</h1>

   <form name="sentMessage" id="contactForm" action="/guest" method ="post"  novalidate>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Title</label>
              <input type="text" class="form-control" placeholder="Title" id="title" name='title' required data-validation-required-message="Please enter your name." >
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Tagline</label>
              <input type="text" class="form-control" placeholder="Tagline" id="tline" name ='tline' required data-validation-required-message="Please enter your email address.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Slug</label>
              <input type="text" class="form-control" placeholder="Slug" id="slug" name='slug' required data-validation-required-message="Please enter your phone number." >
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Content</label>
              <textarea rows="5" class="form-control" placeholder="Content" id="content" name = 'content' required data-validation-required-message="Please enter a message." ></textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>
            <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Image file</label>
              <input class="form-control" placeholder="Image file" id="img_file" name = 'img_file'></input>
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <br>
          <div id="success"></div>
          <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
        </form>


          
        </div>
      </div>
    </div>
    {% endblock %}
